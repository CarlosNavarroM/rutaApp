<div class="login-wrapper">
  <div class="login-container">
    <div class="login-header">
      <div>
        <img src="assets/icon.png" width="330" height="150" alt="Logo" />
      </div>
      <p></p>
      <h1>Iniciar sesión</h1>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="ejemplo@dominio.com"
        />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="********"
        />
        <div class="forgot-password">
          <a (click)="openForgotPasswordModal()" href="javascript:void(0)">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" [disabled]="!loginForm.valid || loading" class="btn-login">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>

    <!-- Modal para recuperación de contraseña -->
    <div *ngIf="showForgotPasswordModal" class="modal-overlay">
      <div class="modal-content">
        <h2>Recuperar contraseña</h2>
        <form (ngSubmit)="sendPasswordReset()" #forgotForm="ngForm">
          <label for="forgotEmail">Correo electrónico</label>
          <input
            id="forgotEmail"
            type="email"
            name="forgotEmail"
            [(ngModel)]="forgotEmail"
            required
            placeholder="ejemplo@dominio.com"
          />
          <div class="modal-actions">
            <button type="submit" [disabled]="!forgotForm.valid">Enviar</button>
            <button type="button" (click)="closeForgotPasswordModal()">Cancelar</button>
          </div>
          <div *ngIf="forgotPasswordMessage" class="info-message">{{ forgotPasswordMessage }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
