<div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <!-- Asegúrate de colocar tu logo en assets/logo.png -->
        <img src="assets/logo.png" alt="Logo" class="logo" />
        <h1>Panel de Administración</h1>
      </div>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input 
            id="email" 
            type="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            placeholder="ejemplo@dominio.com" />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            placeholder="********" />
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit" [disabled]="!loginForm.valid || loading" class="btn-login">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
        <a routerLink="/recuperar" class="link-recover">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>
